<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="box1"><img src="./images/image-product-desktop.jpg" alt="image-product-desktop" width="300px" height="400px"></div>
    <div class="box2">
      <h3 class="subhead">Perfume</h3>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
       <div class="price">
        <h4 class="discount">$149.99</h4>
        <small>$169.99</small>
       </div>
       <button><img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tochukwu Onah</a>.
  </div>
</body>
</html>
